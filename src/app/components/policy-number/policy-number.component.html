<div class="row">
  <div class="col-md-12">
    <h2>So you have a claim for us?</h2>
    <div class="card-block text-nowrap">
      <div class="form-group row">
        <label for="policynumber">What is your travel policy number?</label>
        <input id="policynumber" type="text" class="form-control" [(ngModel)]="policynumber" />
      </div>
    </div>
    <button class="btn btn-primary" (click)="getPolicy()">Travel information &raquo;</button> </div>
</div>
