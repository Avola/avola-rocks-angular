<div class="jumbotron" style="padding:0px">
  <div class="container" id="smallheader">
    <img src="/assets/avolaairportsmall.png" />
    <h1 class="display-4">Avola Rocks: Claim handling</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>So you have a claim for us?</h2>
      <div class="card-block text-nowrap">
        <div class="form-group row">
          <label class="col-12 col-form-label" *ngIf="dataService.foundPolicies.length > 0">Found policies:</label>
          <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item justify-content-between" [ngClass]="{'av-list-selected': item==dataService.selectedPolicy}" *ngFor="let item of dataService.foundPolicies; let i = index">
                {{item.PolicyNumber}}
                <button *ngIf="dataService.selectedPolicy != item" class="btn btn-primary btn-sm" (click)="selectPolicy(item)">Select</button>
                <button disabled *ngIf="dataService.selectedPolicy == item" class="btn btn-primary btn-sm">Selected</button>
            </ul>
          </div>
          <div *ngIf="policyNumberNotFound" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> It looks like you have no policies with us.
          </div>
        </div>
      </div>
    </div>
    <button [disabled]="dataService.selectedPolicy == null" class="btn btn-primary" (click)="setPolicy()">Provide travel information &raquo;</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="text-right">
        <button class="btn btn-link" (click)="goToAdmin()">admin &raquo;</button>
      </div>
    </div>
  </div>
</div>
