<div class="jumbotron" style="padding:0px">
  <div class="container" id="smallheader">
    <img src="./assets/avolaairportsmall.png" />
    <h1 class="display-4">Avola Rocks: Travel claim handling</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Hi {{dataService.selectedPolicy.Name}}, tell us a bit about your trip!</h2>
      <div class="card-block text-nowrap">
        <div class="form-group row">
          <label for="travel-startdate" class="col-12 col-form-label">{{dataService.mappedDatas[41].Question}}</label>
          <div class="col-12">
            <input class="form-control" type="date" value="" id="travel-startdate" [(ngModel)]="dataService.checkPolicyCoverage.TravelStartDate">
          </div>
        </div>
        <div class="form-group row">
          <label for="travel-enddate" class="col-12 col-form-label">{{dataService.mappedDatas[39].Question}}</label>
          <div class="col-12">
            <input class="form-control" type="date" value="" id="travel-enddate" [(ngModel)]="dataService.checkPolicyCoverage.TravelEndDate">
          </div>
        </div>
        <div class="form-group row">
          <label for="travel-destination-country" class="col-12 col-form-label">{{dataService.mappedDatas[87].Question}}</label>
          <div class="col-12">
            <select class="form-control" type="url" value="" id="travel-destination-country" [(ngModel)]="dataService.checkPolicyCoverage.TravelDestinationCountry">
            <option *ngFor="let country of countryList.Items" [ngValue]="country.Value">{{country.Value}}</option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <fieldset class="form-group col-12">
            <label>{{dataService.mappedDatas[36].Question}}</label>
            <div class="form-check">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="businessTravelRadioButton" [value]="businessTravel.ValueForTrue" [(ngModel)]="dataService.checkPolicyCoverage.BusinessTravel">
                {{businessTravel.ValueForTrue}}
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="businessTravelRadioButton" [value]="businessTravel.ValueForFalse" [(ngModel)]="dataService.checkPolicyCoverage.BusinessTravel">
                {{businessTravel.ValueForFalse}}
            </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group row">
          <fieldset class="form-group col-12">
            <label>{{dataService.mappedDatas[42].Question}}</label>
            <div class="form-check">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="winterSportsRadioButton" [value]="winterSports.ValueForTrue" [(ngModel)]="dataService.checkPolicyCoverage.WinterSportsTravel">
                {{winterSports.ValueForTrue}}
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="winterSportsRadioButton" [value]="winterSports.ValueForFalse" [(ngModel)]="dataService.checkPolicyCoverage.WinterSportsTravel">
                {{winterSports.ValueForFalse}}
            </label>
            </div>
          </fieldset>
        </div>
      </div>
      <button class="btn btn-primary" (click)="getIncidentInfo()">About the incident &raquo;</button> </div>
  </div>
</div>
